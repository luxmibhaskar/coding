<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>float property</title>

    <style>
.container{height: 110px;
    width: 300px;
    border: 1px solid #000;}

.box{width: 50px;
    height: 50px;
    margin: 5px;
    }

#box1{background-color: aquamarine;
  float: right;}

#box2{background-color: chocolate;
    float:left;}

    </style>
</head>
<body>

    <div class="container">

<div id="box1" class="box"></div>

<div id="box2" class="box"></div>

    </div>

</body>
</html>
