<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>media query</title>

    <style>
.box{height: 100px;
    width: 100px;
    background-color: azure;
border: 5px solid red;}

    @media screen and (min-width:200px) and (max-width:550px) {
        .box {background-color: blue;
            border-radius: 30%;}
        
    }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
