<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>VISIBILITY</title>
    <style>

.box {height:40px; width: 40px;}
#box1{background-color: green; visibility:hidden ;}
#box2{background-color: rgb(138, 138, 25); visibility: visible;}
  
  </style>
</head>
<body>
    
    <div id="box1">Box 1</div> <br>
    <div id="box2">Box 2</div> <br>

</body>
</html>
