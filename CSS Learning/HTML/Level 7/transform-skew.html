<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Transform skew</title>

    <style>
.box{
height: 50px;
width: 50px;
padding: 5px;
margin: 20px;
border: 2px solid red;
border-radius: 5px;
transition-property: all;
transition-duration: 2s;
transition-timing-function: easy-in-out;
;
}


#box1{ background-color: aquamarine;}
#box1:hover{transform: skew(45deg);}


#box2{ background-color: rebeccapurple;}
#box2:hover{transform: skew(90deg);}


    </style>
</head>
<body>

<div id="box1" class="box"> Scale twice </div>
<div id="box2" class="box"> Scale 4 times </div>

</body>
</html>
