<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>z index</title>

    <style>
.container{position: relative;}

.box1, .box2{
    position: absolute;
    border: 5px solid red;
    width: 100px;
    height: 100px;
    text-align: center; 
    font-size: 20px;
}

.box1{
background-color: rgb(36, 87, 132);
left: 20px;
top: 40px;
z-index: 1;
}

.box2{
    background-color: aquamarine;
    left: 70px;
    top: 20px;
    z-index:2;
}
    </style>
</head>
<body>
    <div class="container">
    <div class="box1">z-index</div>
    <div class="box2">z-index</div>

   

</div>
</body>
</html>
