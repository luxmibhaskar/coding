<!DOCTYPE html>
<html lang="en">
<head>

    <title>text transform</title>
<style> 
#text1 {text-transform: capitalize;}
#text2 {text-transform: lowercase;}
#text3 {text-transform: uppercase;}
#text4 {text-transform: none;}
</style>
</head>
<body>
    <h2 id="text1" class="box"> first is</h2>
    <h2 id="text2" class="box"> Second</h2>
    <h2 id="text3" class="box"> third</h2>
    <h2 id="text4" class="box"> four</h2>

</body>
</html>
