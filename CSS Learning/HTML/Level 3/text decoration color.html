<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>text decoration color</title>
    <style>
.box{text-decoration: underline;}
#box1{text-decoration-color: red;}
#box2{text-decoration-color: blue;}
#box3{text-decoration-color:green;}
#box4{text-decoration-color: rgb(108, 149, 210);}

    </style>
</head>
<body>
<h3 id="box1" class="box">box 1</h3>
<h4 id="box2" class="box">box 2</h4>
<h2 id="box3" class="box">box 3</h2>
<h1 id="box4" class="box">box 4</h1>


</body>
</html>
